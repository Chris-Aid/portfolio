<div class="contact-me-section">
    <div>
        <h1>Contact me.</h1>

        <p>Get in touch via the form below, or by emailing c.aidelsburger@gmx.de</p>
        <form class="mail-form" action="http://gruppe-140.developerakademie.net/Kochwelt/send_mail/send_mail.php" method="post"
            id="contact-form">
            <p>Name</p>
            <input name="name" type="text" placeholder="Enter your name" id="user-name">

                <button type="submit">Absenden</button>
            </div>
        </form>
    </div>

</div>
